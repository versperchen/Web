<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #EFF3FC;
            font-weight: bold;
            color: #333;
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>公司名称</th>
                <td>德州优享通建材有限公司</td>
            </tr>
            <tr>
                <th>公司地址</th>
                <td>山东省德州市德城区运河街道办事处运河东风西路2266号2楼205室</td>
            </tr>
            <tr>
                <th>证书编号</th>
                <td>504302024052812Q</td>
            </tr>
            <tr>
                <th>证书标准</th>
                <td>GB/T 19001-2016 / ISO9001 : 2015 GB/T50430-2017</td>
            </tr>
            <tr>
                <th>证书标准(英)</th>
                <td>GB/T 19001-2016 / ISO9001 : 2015 GB/T50430-2017</td>
            </tr>
            <tr>
                <th>证书状态</th>
                <td>有效</td>
            </tr>
            <tr>
                <th>证书范围</th>
                <td>砖瓦制造:砖瓦销售:建筑材料销售</td>
            </tr>
            <tr>
                <th>发证日期</th>
                <td>2024-05-28</td>
            </tr>
            <tr>
                <th>有效期至</th>
                <td>2027-05-27</td>
            </tr>
            <tr>
                <th>备注</th>
                <td>/</td>
            </tr>
        </table>
    </div>
</body>
</html>
